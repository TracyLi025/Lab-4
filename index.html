<!DOCTYPE html>

<html lang="en">

<head>
  <title>Volunteer Form</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="Post">
   <fieldset>
      <legend><h2>My Info</h2></legend>
      <div class="input">
        <p><label>First Name: <input type="text" id="firstName" name="first_name_field" placeholder="first name"></label></p>
      </div>
      <div class="input">
        <p><label>Last Name: <input type="text" id="lastName" name="last_name_field" placeholder="last name"></label></p>
      </div>
      <div class="input">
        <p><label>Phone Number: <input type="text" id="phone" name="phone_field" placeholder="1(234)567-8910"></label></p>
      </div>
      <div class="input">
        <p><label>Email Address: <input type="text" id="email" name="email_field" placeholder="example@example.com"></label></p>
      </div>
      <p><label>Gender : </label>
					<label><input type="radio" name="gender_field" value="male">Male</label>
					<label><input type="radio" name="gender_field" value="female">Female</label></p>
      <div class="age">
        <p>
          <label>Age:</label>
          <select name="age_field">
            <option value="Under 18">Under 18</option>
            <option value="18-24">18 - 24</option>
            <option value="25-34">25 - 34</option>
            <option value="35-44">35 - 44</option>
            <option value="45-54">45 - 54</option>
            <option value="55-64">55 - 64</option>
            <option value="65 or Older">65 or Older</option>
          </select>
        </p>
      </div>
    </fieldset>
    
    <fieldset>
				<legend><strong>My Availability</strong></legend>
				<p><label>Days Available : </label></p>
				<p><input type="checkbox" name="available_field[]" value="sunday">Sunday</p>
				<p><input type="checkbox" name="available_field[]" value="monday">Monday</p>
				<p><input type="checkbox" name="available_field[]" value="tuesday">Tuesday</p>
				<p><input type="checkbox" name="available_field[]" value="wednesday">Wednesday</p>
				<p><input type="checkbox" name="available_field[]" value="thursday">Thursday</p>
				<p><input type="checkbox" name="available_field[]" value="friday">Friday</p>
				<p><input type="checkbox" name="available_field[]" value="saturday">Saturday</p>
				<p><label>Any Comments?</label></p>
				<textarea cols="50" rows="15" name="comments_field"></textarea>
				<input type="hidden" name="hidden_field" value="jli213">
			</fieldset>
      
			<fieldset>
			<input type="submit" value="Send Me">
			</fieldset>
	</form>
</body>

</html>
